<!DOCTYPE html>
<html lang="en-Us">
    <title>Form</title>
    <form action="/catalog" method="post">
        <fieldset>
            <legend>Add user</legend>

            <div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="first_name">
            </div>
            <div>
                <label for id="lastName">Last name</label>
                <input type="text" id="lastName" name="last_name">
            </div>
            <div>
                <label for id="email">Email address</label>
                <input type="email" id="email" name="email_address">
            </div>
            <div>
                <label for="role">Role</label>
                <select id="role" name="user_role_name">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <p> Choose your favorite programming language:
                <form>
                    <input id="HTML" type="radio" name="question">
                    <label for="HTML">HTML</label>

                    <input id="CSS" type="radio" name="question">
                    <label for="CSS">CSS</label>

                    <input id="JS" type="radio" name="question">
                    <label for="JS">JavaScript</label>
                </form>
            </p>
            <div>
                <label for="comments">Comments</label>
                <textarea id="comments" name="Comments"></textarea>
            </div>
            <div>
                <label for="current_day">Current day</label>
                <input type="date" id="current_day" name="current_day">
            </div>
            <form>
                <input id="sign_up" type="checkbox">
                <label for="sign_up">Sign up for newsletter</label>
            </form>
            <form>
                <input id="agree" type="checkbox">
                <label for="agree">Agree to terms and conditions</label>
            </form>
            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</html>
